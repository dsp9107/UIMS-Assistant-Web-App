<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="./icons/favicon.png" />
        <title>UIMS Assistant - Premium</title>

        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- CHART JS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
            integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E="
            crossorigin="anonymous"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
            integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
            crossorigin="anonymous"
        ></script>

        <!-- MATERIALIZE CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- MATERIAL ICONS -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- UBUNTU FONT -->
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" type="text/css" href="./styles/style.css" />
        <link rel="stylesheet" type="text/css" href="./styles/premium.css" />
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="red accent-3">
            <div class="nav-wrapper container">
                <a href="./" class="brand-logo white-text">UIMS Assistant</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="logged-out" style="display: none;">
                        <a href="./demo.html">Demo</a>
                    </li>
                    <li class="logged-out" style="display: none;">
                        <a class="modal-trigger" data-target="modal-login"
                            >Login</a
                        >
                    </li>
                    <li class="logged-in" style="display: none;">
                        <a class="logout-fx">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- SIDENAV -->
        <ul class="sidenav" id="mobile-demo">
            <li>
                <div style="margin-top: 8px; margin-left: 12px;">
                    <a href="./">UIMS Assistant</a>
                </div>
            </li>
            <li><div class="divider"></div></li>
            <li class="logged-out" style="display: none;">
                <a href="./demo.html">Demo</a>
            </li>
            <li class="logged-out" style="display: none;">
                <a class="modal-trigger" data-target="modal-login">Login</a>
            </li>
            <li class="logged-in" style="display: none;">
                <a class="logout-fx">Logout</a>
            </li>
        </ul>

        <!-- CONTENT -->
        <div class="container">
            <div class="row">
                <div id="chartHolder" class="col s12">
                    <div class="preloader-wrapper big active" id="loader">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-green">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <canvas
                        id="myChart"
                        width="640"
                        height="480"
                        style="display: none;"
                    ></canvas>
                    <div class="instructions" style="display: none;">
                        <span class="flow-text">How to make this work?</span
                        ><br /><br /><br />
                        <span class="flow-text">
                            1. Right click anywhere on screen
                            <br />
                            2. Left click on
                            <strong> Load Attendance Data</strong></span
                        ><br /><br /><br />
                        <span class="flow-text">OR</span>
                        <br /><br /><br />
                        <span class="flow-text"
                            >1. Open the extension's menu<br />
                            2. Click on <strong>LOAD</strong></span
                        >
                    </div>
                </div>
            </div>

            <div class="row subCardsHeader">
                <div class="col s12 title" style="display: none;">
                    <span class="flow-text">Here's the detailed breakup</span>
                </div>
                <div class="col s12 progress">
                    <div class="indeterminate"></div>
                </div>
            </div>

            <div class="row moreThan90" style="display: none;"></div>

            <div class="row safeBetween" style="display: none;"></div>

            <div class="row lessThan75" style="display: none;"></div>
        </div>

        <div class="fixed-action-btn">
            <a
                class="btn-floating btn-large red accent-3 tooltipped"
                data-position="left"
                data-tooltip="menu"
            >
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li>
                    <a
                        class="btn-floating green darken-4 tooltipped"
                        data-position="left"
                        data-tooltip="refresh"
                        onclick="refreshView()"
                        id="refreshViewFAB"
                        ><i class="material-icons">refresh</i></a
                    >
                </li>
                <li>
                    <a
                        class="btn-floating red accent-3 tooltipped"
                        data-position="left"
                        data-tooltip="delete"
                        onclick="localStorage.removeItem('attendanceData');refreshView();"
                        id="clearLocalStorageFAB"
                        ><i class="material-icons">delete</i></a
                    >
                </li>
            </ul>
        </div>

        <!-- FIREBASE -->

        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-functions.js"></script>
        <script>
            var firebaseConfig = {
                apiKey: "AIzaSyARepvtLqm28z8JLo58YBWdBIdcyWsTJfY",
                authDomain: "uims-assistant.firebaseapp.com",
                databaseURL: "https://uims-assistant.firebaseio.com",
                projectId: "uims-assistant",
                storageBucket: "uims-assistant.appspot.com",
                messagingSenderId: "190486161620",
                appId: "1:190486161620:web:b511dcaf2a4a0c172df341",
                measurementId: "G-3806LQMTMS",
            };

            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const functions = firebase.functions();
            functions.useFunctionsEmulator("http://localhost:5001");
        </script>

        <!-- CUSTOM JS -->

        <script src="./scripts/premium.js"></script>
        <script src="./scripts/auth.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
